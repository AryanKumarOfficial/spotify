<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
</head>
<body>
<main class="container flex bg-black">
    <section class="left">
        <div class="home p-1 rounded bg-gray m-1">
            <div class="logo">
                <img class="invert" src="assets/icons/logo.svg" alt="logo">
            </div>
            <ul>
                <li>
                    <img class="invert" src="./assets/icons/home.svg" alt="Home"/>
                    <span>Home</span>
                </li>
                <li>
                    <img class="invert" src="./assets/icons/search.svg" alt="search"/>
                    <span>Search</span>
                </li>
            </ul>
        </div>
        <div class="library p-1 bg-gray rounded m-1">

            <div class="heading">
                <img class="invert" src="assets/icons/library.svg" alt="library">
                <h2>
                    My Library
                </h2>
            </div>
            <div class="footer">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety & Privacy Center</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>
                </div>
            </div>
        </div>


    </section>
    <section class="right ">
    </section>
</main>
</body>
</html>
