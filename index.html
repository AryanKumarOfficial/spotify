<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
</head>
<body>
<main class="container flex bg-black">
    <section class="left">
        <div class="home p-1 rounded bg-gray m-1">
            <div class="logo">
                <img class="invert" src="assets/icons/logo.svg" alt="logo">
            </div>
            <ul>
                <li>
                    <img class="invert" src="./assets/icons/home.svg" alt="Home"/>
                    <span>Home</span>
                </li>
                <li>
                    <img class="invert" src="./assets/icons/search.svg" alt="search"/>
                    <span>Search</span>
                </li>
            </ul>
        </div>
        <div class="library p-1 bg-gray rounded m-1">

            <div class="heading">
                <img class="invert" src="assets/icons/library.svg" alt="library">
                <h2>
                    My Library
                </h2>
            </div>
            <div class="footer">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety & Privacy Center</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>
                </div>
            </div>
        </div>


    </section>
    <section class="right rounded bg-gray ">
        <div class="header">
            <div class="nav">
                <img class="" src="assets/icons/left-arrow.svg" alt="left arrow">
                <img class="" src="assets/icons/right-arrow.svg" alt="right arrow">
            </div>
            <div class="buttons">
                <button>Sign up</button>
                <button>Log in</button>
            </div>
        </div>
        <div class="spotifyPlaylist">
            <h1>
                Spotify Playlist
            </h1>
            <div class="cardContainer">
                <div class="card">
                    <div class="play">
                        <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                             class="Svg-sc-ytk21e-0 bneLcE">
                            <path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"></path>
                        </svg>
                    </div>
                    <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/4YRxDV8wJFPHPTeXepOstw/en-GB"
                         alt="">
                    <h2>Happy Hits</h2>
                    <p>Hits to boost your mood and fill with happiness!</p>
                </div>
                <div class="card">
                    <img src="https://seeded-session-images.scdn.co/v2/img/540/r/artist/4YRxDV8wJFPHPTeXepOstw/en-GB"
                         alt="">
                    <h2>Happy Hits</h2>
                    <p>Hits to boost your mood and fill with happiness!</p>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
